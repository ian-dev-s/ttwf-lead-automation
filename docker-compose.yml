version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ttwf-postgres
    environment:
      POSTGRES_USER: ttwf
      POSTGRES_PASSWORD: ttwf_secure_password
      POSTGRES_DB: ttwf_leads
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ttwf -d ttwf_leads"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ttwf-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
